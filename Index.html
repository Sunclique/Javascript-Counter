<!DOCTYPE html>
<html lang="en">
<head>

  <title>SideHustle Week 3 Task: Javascript Counter</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="center">
    <h4> COUNTER </h4>
<h1 class="counter-display">(..)</h1>
  <button class="counter-minus">LOWER COUNT</button> <br>
  <button class="counter-plus">ADD COUNT</button>
  </div>
   
     <div class="link">
      <a href="https://github.com/Sunclique/Javascript-Counter/" target="_blank">
        <img src="github.svg" alt="GITHUB">
      </a>
      
      </div>

      
      
   
  <script>
  let counterDisplayElem = document.querySelector('.counter-display');
let counterMinusElem = document.querySelector('.counter-minus');
let counterPlusElem = document.querySelector('.counter-plus');

let count = 0;

UpdateTheDisplay();

counterPlusElem.addEventListener("click",()=>{
    count++;
    UpdateTheDisplay();
}) ;

counterMinusElem.addEventListener("click",()=>{
    count--;
    UpdateTheDisplay();
});

function UpdateTheDisplay(){
    counterDisplayElem.innerHTML = count;
    if(count <= -1){
      alert('You have reached the minimum limit!')
      count = 0 ;
      counterDisplayElem.innerHTML = count;
       }
    if(count >= 50){
         alert('You have reached the maximum limit!')
         count=50;
      counterDisplayElem.innerHTML = count;
       }
    }
  </script>
</body>
</html>
